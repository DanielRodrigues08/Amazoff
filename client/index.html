<h1>Amazoff</h1>
<div class="container mt-4">
    <button id="syncButton" class="btn btn-primary">Sync</button>
</div>

    <div class="col">
        <div class="card" style="width: 20rem;">
            <div class="card-header">
                Shopping List - ID
            </div>

                            <span id="quantityValue">5</span>

                            <button class="btn btn-sm btn-danger ml-2" onclick="removeItem()">Remove</button>

                    </li>

                </ul>
            </div>
            <div class="card-footer">
                <button class="btn btn-danger">Delete List</button>
            </div>

    </div>
