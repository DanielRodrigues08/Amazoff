    <link rel="icon" href="icon.png" type="image/x-ico">

    <script src="main.js" type="module">
        if ('serviceworker' in navigator) {
            navigator.serviceWorker.register(".sw.js");
        }

    <style>
        div.editorContainer {
            display: flex;
            border: 5px black solid;
            gap: 1em;
            padding: 1em;
            flex-wrap: wrap;
        }

        div.editor {
            flex-grow: 1;
            flex-shrink: 1;
            padding: 1em;
            display: flex;
            flex-direction: column;
            border: 3px blue solid;
            align-items: center;
        }

        div.editor[toUpdate] {
            background-color: aquamarine;
        }

        div.editor>.controls {
            display: flex;

        }

        div.syncControls {
            display: flex;
            gap: 1em;
            align-items: center;
        }

        div.syncDelayPicker {
            display: flex;
            

        }
