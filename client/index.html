<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazoff</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="my-2 text-center">
        <img src="imgs/amazoff.png" class="img-fluid" alt="...">
    </div>

    <button id="syncButton" class="btn btn-primary top-0 start-0 my-2 mx-4">
      Sync
    </button>

    <button id="syncButton" class="btn btn-primary top-0 start-0 my-2">
      Create List
    </button>

    <div class="input-group my-2 mx-4" style="width: 25rem">
      <input
        type="text"
        class="form-control"
        placeholder="List ID"
        aria-label="List ID"
        aria-describedby="basic-addon2"
      />
      <div class="input-group-append mx-2">
        <button class="btn btn-secondary" type="button">
          Get List
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-5 g-3 my-4">
      <div class="col mx-4">
        <div class="card" style="width: 20rem">
          <div class="card-header">Shopping List - ID</div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div>
                  <strong>Name:</strong> <span class="mx-3 my-2">Item 1</span>
                  <br />
                  <strong>Quantity:</strong><span id="quantityValue" class="mx-3 my-2">5</span>
                  <button
                    class="btn btn-sm btn-warning ms-5 my-2"
                  >
                    <strong>-</strong>
                  </button>
                  <button
                  class="btn btn-sm btn-warning ms-1 my-2"
                  >
                  <strong>+</strong>
                  </button>
                  <br />
                  <button
                    class="btn btn-sm btn-danger ml-2"
                    onclick="removeItem()"
                  >
                    Remove
                  </button>
                </div>
              </li>
              <li class="list-group-item">
                <div>
                  <input
                    type="text"
                    class="form-control my-2"
                    placeholder="Item Name"
                    aria-label="Item Name"
                  />
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Item Quantity"
                    aria-label="Item Quantity"
                  />
                  <button
                    class="btn btn-sm btn-primary mt-2"
                    onclick="addItem()"
                  >
                    Add Item
                  </button>
                </div>
            </ul>
          </div>
          <div class="card-footer">
            <button class="btn btn-danger">Delete List</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
